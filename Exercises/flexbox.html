<!DOCTYPE html>
<html>
  <head>
    <title>
      Flexbox
    </title>
  </head>
  <body>
    <div style="
    display: flex;
    flex-direction: row;
    ">
      <div style="background-color: lightblue;">
        div 1 text
      </div>
      <div style="background-color: lightpink">
        <!-- 在flex内部也可以使用inline-block，block来调整元素间的位置 -->
        div 2<p style="display: inline-block;">text</p>
      </div>
    </div>

    <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    ">
      <div style="background-color: lightblue;
      width: 100px;
      ">
        100px
      </div>
      <div style="background-color: lightpink;
      flex: 1;
      ">
        flex 1
      </div>
    </div>


    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    flex-direction: row;
    justify-content: center;
    ">
      <div style="background-color: lightblue;
      width: 100px;
      ">
        100px
      </div>
      <div style="background-color: lightpink;
      width: 100px;
      ">
        flex 1
      </div>

      <div style="background-color: lightblue;
      width: 100px;
      ">
        flex 2
      </div>
    </div>



    
    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    flex-direction: row;
    justify-content: space-between;

    ">
      <div style="background-color: lightblue;
      width: 100px;
      ">
        100px
      </div>
      <div style="background-color: lightpink;
      width: 100px;
      ">
        flex 1
      </div>

      <div style="background-color: lightblue;
      width: 100px;
      ">
        flex 2
      </div>
    </div>


    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      justify-items: center;
      align-items: center;

      ">
        <div style="background-color: lightblue;
        width: 100px;
        ">
          100px
        </div>
        <div style="background-color: lightpink;
        width: 100px;
        ">
          flex 1
        </div>

        <div style="background-color: lightblue;
        width: 100px;
        ">
          flex 2
        </div>
      </div>


  </body>
</html>
